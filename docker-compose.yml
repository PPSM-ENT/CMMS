version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cmms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cmms"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - cmms_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cmms_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/cmms
      - REDIS_URL=redis://redis:6379
      - DEBUG=false
      - SECRET_KEY_FILE=/run/secrets/secret_key
      - CORS_ORIGINS_STR=http://localhost:3000,http://nginx:80,http://frontend:3000
      - UPLOAD_DIR=/app/uploads
      - MAX_UPLOAD_SIZE=10485760
    secrets:
      - secret_key
      - postgres_password
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cmms_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    environment:
      - VITE_API_BASE_URL=http://nginx/api/v1
      - VITE_WS_BASE_URL=ws://nginx/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - cmms_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NGINX Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/var/www/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - cmms_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PLC Integration Service (optional)
  plc-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.plc
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/cmms
      - PLC_IP=${PLC_IP:-192.168.1.100}
      - PLC_SLOT=${PLC_SLOT:-0}
      - METER_UPDATE_INTERVAL=${METER_UPDATE_INTERVAL:-300}
    secrets:
      - postgres_password
    depends_on:
      - postgres
      - backend
    networks:
      - cmms_network
    profiles:
      - plc

volumes:
  postgres_data:
  redis_data:
  uploads_data:

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  secret_key:
    file: ./secrets/secret_key.txt

networks:
  cmms_network:
    driver: bridge
